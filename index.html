<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CIT381 Week 11 | Game Theory Project</title>
</head>

<body>
    <header>
        <h1>Lost in Space Character Guessing Game</h1>
    </header>
    <main>
        
        <h4 id="disclaimer"></h4>
        <h1 id="debugger"></h1>
        <h2 id="q"></h2>
        <h3 id="final"></h3>


            <button id="guess" onclick="guessDisplay()">New Player Guess Game</button>
            <button id="pick" onclick="pickDisplay()">New Computer Guess Game</button>
        
            <h4 id="SometimesThere">
                Possible Characters:
            </h4>
            <p id="hint"></p>
            <div class="grid">
            <img id="johnPic" src="images/john.png" alt="Professor John Robinson">
            <img id="maureenPic" src="images/maureen.png" alt="Dr. Maureen Robinson">
            <img id="donPic" src="images/don.png" alt="Major Don West">
            <img id="judyPic" src="images/judy.png" alt="Judy Robinson">
            <img id="pennyPic" src="images/penny.png" alt="Penny Robinson">
            <img id="willPic" src="images/will.png" alt="Will Robinson">
            <img id="smithPic" src="images/smith.png" alt="Dr. Zachary Smith">
            <img id="b9Pic" src="images/b9.png" alt="Robot B9">
            <img id="tuckerPic" src="images/tucker.png" alt="Captain Alonso P. Tucker">
            <img id="athenaPic" src="images/athena.png" alt="Athena the Lorelei">
            <img id="nobodyPic" src="images/nobody.png" alt="Mr. Nobody">
            <img id="willoughbyPic" src="images/willoughby.png" alt="Willoughby">
            <img id="antidonPic" src="images/antidon.png" alt="Anti-Matter Don West">
            <img id="hamishPic" src="images/hamish.png" alt="Hamish Rhu Glamis">
            </div>
            <h2 id="results"></h2>

             
    </main>
    <footer>
    </footer>
    <script src="scripts/main.js"></script>
</body>

</html>
